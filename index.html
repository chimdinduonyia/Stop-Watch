<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Stop Watch</title>
</head>
<body>
    <h1>Stop Watch</h1>
    <div class="watch-wrapper"> <!--This wraps everything-->
        <div class="watch"> <!--This contains the major parts of the watch itself, separate from the controls-->
            <div class="timer-gauge"> <!--This holds the background ticker-->
                <div class="timer-display"> <!--This holds the main display of the stop watch-->
                    <div class="time">
                        <i class="fa-solid fa-stopwatch-20"></i>
                        00:00:00
                    </div>
                </div>
            </div>
        </div>
        <div class="controls"> <!--This part contains the watch controls-->
            <button type="button" id="resetBtn">Reset <i class="fa-solid fa-arrow-rotate-left"></i></button>
            <button type="button" id="startBtn">Start</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/08864d9fb2.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
